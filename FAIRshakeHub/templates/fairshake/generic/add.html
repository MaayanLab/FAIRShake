{% load bootstrap %}
{% load filters %}
<form role="form" action="{{ request.get_full_path }}" enctype="multipart/form-data" method="POST" novalidate>
  <legend>{{ model|unslugify }}</legend>
  {% csrf_token %}
  {{ form|bootstrap }}
  <div class="form-group">
    <button type="submit" class="btn btn-primary">Submit</button>
    {% if popup %}
      <a href="javascript:window.close()" class="btn btn-primary">Cancel</button>
    {% endif %}
  </div>
</form>
