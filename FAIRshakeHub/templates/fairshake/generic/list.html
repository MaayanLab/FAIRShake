{% load filters %}
<div class="row">
  {% for item in items %}
    {% include "fairshake/generic/element.html" %}
  {% endfor %}
  {% if user.is_authenticated %}
    <div class="col-md-3 col-sm-6">
      <div class="panel panel-default" style="height: 320px">
          <div class="panel-body text-center">
            <a href="{% url model|add:'-add' %}">
              <div class="image-container">
                <img src="{% static 'image/plus.png' %}" style="max-width:50%; max-height:50%;"/>
              </div>
            </a>
            <div class="caption text-left">
              <p class="item-title" style="text-align:center;"><a href="{% url model|add:'-add' %}">Create New {{ model|unslugify }}</a></p>
            </div>
        </div>
      </div>
    </div>
  {% endif %}
  {% include "fairshake/generic/page_nav.html" %}
</div>
