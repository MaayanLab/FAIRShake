{% load filters %}
<div class="container">
  <div class="col-sm-12" style="display: flex; justify-content: center;">
    {% include "fairshake/assessment/element.html" %}
  </div>
  <div class="col-sm-12">
    <br />
    <table class="table table-striped table-bordered table-hover" style="overflow-x: auto; max-width: 100%;">
      <tbody>
        <tr>
          <th style="width: 30%; text-align: center;">
            <h3>Metric</h3>
          </th>
          <th style="width: 15%; text-align: center;">
            <h3>Answer</h3>
          </th>
          <th style="width: 28%; text-align: center;">
            <h3>Comment</h3>
          </th>
          <th style="width: 18%; text-align: center;">
            <h3>Url Comment</h3>
          </th>
        </tr>
        {% for answer in item.answers.all %}
          <tr>
            <td style="display: flex; flex-direction: row">
              <div
                class="insignia"
                style="width: 40px; height: 40px; min-width:40px; min-height: 40px;"
                data-target='{ "rubric": "{{ item.rubric.id }}", "metric": "{{ answer.metric.id }}" }'
              >
              </div>
              <div style="padding-left: 5px;">
                <a href="{% url 'metric-detail' pk=answer.metric.pk %}">
                  {{ answer.metric.title|limit:80 }}
                </a>
                <p>{{ answer.metric.description }}</p>
              </div>
            </td>
            <td style="text-align: center">
              <p>{{ answer.annotate }} ({{ answer.answer }})</p>
            </td>
            <td>
              <textarea style="width: 90%; height:90%" readonly>{{ answer.comment }}</textarea>
            </td>
            <td>
              <textarea style="width: 90%; height:90%" readonly>{{ answer.url_comment }}</textarea>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
