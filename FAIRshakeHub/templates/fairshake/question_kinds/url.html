<div class="form-group">
    <label for="{{ metric.id }}" class="col-2 col-form-label">
        <h3>{{ metric.title }}</h3>
        <p>{{ metric.description }}</p>
    </label>
    <div class="col-10">
        <input type="url" class="form-control" id="{{ metric.id }}" name="{{ metric.id }}"
               value="{% if answer %}{{ answer.value }}{% endif %}" required>
    </div>
</div>
