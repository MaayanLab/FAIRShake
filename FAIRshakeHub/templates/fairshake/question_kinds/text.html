<div class="form-group">
    <label for="{{ metric.id }}" class="col-2 col-form-label">
        <h3>{{ metric.title }}</h3>
        <p>{{ metric.description }}</p>
    </label>
    <div class="col-10">
        <textarea class="form-control textfield" id="{{ metric.id }}" name="{{ metric.id }}" required>
            {% if answer %}{{ answer.value }}{% endif %}
        </textarea>
    </div>
</div>
