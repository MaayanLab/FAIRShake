{% extends "base.html" %}
{% block head %}
    {{ super() }}
    <style type="text/css">

        .container-fluid {
            text-align: center;
        }

        .form-actions {
            padding-bottom: 30px;
        }

        h2 {
            padding-bottom: 20px;
        }


    </style>
{% endblock %}
{% block content %}
    <div class="container-fluid">

        <h2>Login</h2>
        <form method="post" class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-4 col-sm-offset-4">
                    <input type="email" class="form-control inputdefault" name="username" id="username" required
                           placeholder="Email"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-4 col-sm-offset-4">
                    <input type="password" class="form-control inputdefault" name="password" id="password" required
                           placeholder="Password"/>
                </div>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-default" value="Login">Login</button>
            </div>
        </form>


        <div class="forgotp">

            <a href="/fairshake/forgotpassword" target="_self">Forgot Password?</a>
        </div>
        <div class="register">

            <a href="/fairshake/register" target="_self">Sign up</a>
        </div>

    </div>
{% endblock %}
