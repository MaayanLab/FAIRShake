{% extends "base.html" %}
{% block head %}
    {{ super() }}
    <style type="text/css">

        .container-fluid {
            text-align: center;
        }

        h2 {
            padding-bottom: 20px;
        }


    </style>
{% endblock %}
{% block content %}


    <div class="container-fluid">
        <h2>Retrieve Password</h2>


        <form action="/fairshake/sentpassword" class="form-horizontal" method="post">

            <div class="form-group">
                <label class="control-label col-sm-2 col-sm-offset-2" for="username">Email:</label>
                <div class="col-sm-4">
                    <input type="email" class="form-control inputdefault" name="username" id="username"
                           required></input>
                </div>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-default" value="Submit">Submit</button>
            </div>
        </form>
    </div>

{% endblock %}
