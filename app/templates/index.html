<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">



<style type="text/css">

.container-fluid{
  text-align:center;
  padding-bottom:20px;
}



h2{
  padding-bottom:10px;
}

.btn-group1{
	padding:30px;
}
.btn-group{
	padding:10px;
}

.accmenu{
	padding:30px;
}

</style>
</head>
  <body>

  <div class="container-fluid">
  		<div class="title">
    		<h2>LINCS Tool and Dataset FAIR-ness Assessment</h2>
    	</div>
    
    <h3>System to evaluate FAIR-ness of resources</h3>

    <div class="buttons" role="group">
	    <form class="btn-group1" action="/fairshake/resources" method="get">
	    	<button type="submit" class="btn btn-default" value="LINCS Resource List">LINCS Resource List</button>
	    </form>
	    <form class="btn-group" action="/fairshake/login" method="get">
	    	<button type="submit" class="btn btn-default" value="Login">Login</button>
	    </form>
	    <form class="btn-group" action="/fairshake/register" method="get">
	    	<button type="submit" class="btn btn-default" value="Sign up">Sign up</button>
	    </form>
	</div>


	{% if current_user.is_authenticated %} <!-- home/logout footer -->
      <div class="accmenu">
      <div class="accmenuop">
      <a href="/fairshake/myaccount">Home</a>
      </div>
      <div class="accmenuop">
      <a href="/fairshake/acctmanagement">Settings</a>
          |
      <a href="/fairshake/logout">Logout</a>
      </div>
      </div>
   {% endif %}
  </div>

  

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  </body>
</html>
