{% extends "base.html" %}
{% block head %}
    {{ super() }}
    <style type="text/css">

.container-fluid{
  text-align:center;
.form-actions{
  padding-bottom:30px;
}

h2{
  padding-bottom:20px;
}

.accinfo{
  padding-bottom:30px;
}

</style>
{% endblock %}
{% block content %}
<div class="container-fluid">
    <h2 style = "text-align: center;">Create new account</h2>

    <form action="/fairshake/register" class="form-horizontal" method="post">
      <div class="accinfo">
        <div class="form-group">
          <label class="control-label col-sm-2 col-sm-offset-2" for="username">Enter Email:</label>
          <div class="col-sm-4">
            <input type="email" class="form-control inputdefault" name="username" required></input>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2 col-sm-offset-2" for="password1">Enter Password:</label>
          <div class="col-sm-4">
            <input type="password" class="form-control inputdefault" name="password1" required></input>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2 col-sm-offset-2" for="password2">Confirm Password:</label>
          <div class="col-sm-4">
            <input type="password" class="form-control inputdefault" name="password2" required></input>
          </div>
        </div>
      </div>


      <div class="form-actions">
        <button type="submit" class="btn btn-default" value="Submit">Submit</button>
      </div>
	</form>


  </div>
{% endblock %}
