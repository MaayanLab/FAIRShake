{% extends "base.html" %}
{% block head %}
    {{ super() }}
    <style type="text/css">

        .container-fluid {
            text-align: center;
        }

        .form-actions {
            padding-bottom: 30px;
        }

        h2 {
            padding-bottom: 20px;
        }

        .accinfo {
            padding-bottom: 30px;
        }
        #projgrpbtns{
            padding:20px;
        }
        small{
            font-size:11px;
        }


    </style>
{% endblock %}
{% block content %}
    <div class="container-fluid">

        <h2 style="text-align: center;">Create new account</h2>

        <h4>Sign up as:</h4>

        <div class="btn-group" id="projgrpbtns" data-toggle="buttons">

            <label class="btn btn-default projgrpbtn" onclick="projev()">
                <input type="radio" name="options" autocomplete="off" form="regform" required>Project Evaluator<br><small>(Recommended)</small>
            </label>
            <label class="btn btn-default projgrpbtn" onclick="projstart()">
                <input type="radio" name="options" autocomplete="off" form="regform">Project Starter<br><small>(Admin)</small>
            </label>

        </div>

        <div class="projgrp" id="projgrp">
            <form action="/register" class="form-horizontal" id="regform" name="regform" method='POST'>
                <input type="hidden" id="projrole" name="projrole" value="none">
                <div class="accinfo">
                    <div class="form-group">
                        <label class="control-label col-sm-2 col-sm-offset-2" for="username">Enter Email:</label>
                        <div class="col-sm-4">
                            <input type="email" class="form-control inputdefault" name="username" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2 col-sm-offset-2" for="password1">Enter Password:</label>
                        <div class="col-sm-4">
                            <input type="password" class="form-control inputdefault" name="password1" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2 col-sm-offset-2" for="password2">Confirm Password:</label>
                        <div class="col-sm-4">
                            <input type="password" class="form-control inputdefault" name="password2" required>
                        </div>
                    </div>
                </div>
                <div class="personalinfo">
                    <div class="form-group">
                        <label class="control-label col-sm-2 col-sm-offset-2" for="first_name">Enter First Name:</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control inputdefault" name="first_name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2 col-sm-offset-2" for="last_name">Enter Last Name:</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control inputdefault" name="last_name" required>
                        </div>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-default" value="Submit">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function projev(){
            document.getElementById('projrole').value='role_evaluator';

        }
        function projstart(){
            document.getElementById('projrole').value='role_starter';
        }
    </script>
{% endblock %}
