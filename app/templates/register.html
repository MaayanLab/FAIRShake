<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>



<style type="text/css">

.container-fluid{
  text-align:center;
  padding-bottom:20px;
}



h2{
  padding-bottom:20px;
}

.accinfo{
  padding-bottom:30px;
}

.btn-default{
  color: #C7C2FF;
}

</style>

  <body>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
  <div class="container-fluid">
    <h2 style = "text-align: center;">Create new account</h2>


    <!--<form action="post.html" method="post">
    	Hello<input type="text" name="name"></input>
    	<input type="submit" value="Send my Order">
    </form>-->

    <form action="/registered" class="form-horizontal" method="post">
      <div class="accinfo">
        <div class="form-group">
          <label class="control-label col-sm-2 col-sm-offset-2" for="username">Enter Email:</label>
          <div class="col-sm-4">
            <input type="email" class="form-control inputdefault" name="username" required></input>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2 col-sm-offset-2" for="password1">Enter Password:</label>
          <div class="col-sm-4">
            <input type="password" class="form-control inputdefault" name="password1" required></input>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2 col-sm-offset-2" for="password2">Confirm Password:</label>
          <div class="col-sm-4">
            <input type="password" class="form-control inputdefault" name="password2" required></input>
          </div>
        </div>
      </div>
      <div class="userinfo">
        <div class="form-group">
          <label class="control-label col-sm-2 col-sm-offset-2" for="first_name">Enter First Name:</label>
          <div class="col-sm-4">
            <input type="text" class="form-control inputdefault" name="first_name" required></input>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2 col-sm-offset-2" for="last_name">Enter Last Name:</label>
          <div class="col-sm-4">
            <input type="text" class="form-control inputdefault" name="last_name" required></input>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2 col-sm-offset-2" for="affiliation">Enter Affiliation:</label>
          <div class="col-sm-4">
            <input type="text" class="form-control inputdefault" name="affiliation" required></input>
          </div>
      </div>
      </div>


      <div class="form-actions">
        <button type="submit" class="btn btn-default" value="Submit">Submit</button>
      </div>
	</form>

  </div>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
  </body>
</html>
