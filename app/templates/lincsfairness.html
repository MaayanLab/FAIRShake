{% extends "base.html" %}
{% block head %}
    {{ super() }}
    <style type="text/css">

        .container-fluid {
            text-align: center;
        }

        h2 {
            padding-bottom: 10px;
        }

        .resourcesbutton {
            padding-top: 15px;
        }

        .accmenu {
            padding: 30px;
        }

        .btngroup {
            padding: 10px;
            display: inline-block;
        }
    </style>
{% endblock %}
{% block content %}
    <div class="container-fluid">

        <div class="buttons text-right">
            <div class="btngroup">
                <form action="/fairshake/login" method="get">
                    <button type="submit" class="btn btn-default" value="Login">Login</button>
                </form>
            </div>
            <div class="btngroup">
                <form action="/fairshake/register" method="get">
                    <button type="submit" class="btn btn-default" value="Sign up">Sign up</button>
                </form>
            </div>
        </div>

        <div class="title">
            <h2>FAIRShake</h2>

        </div>

        <div class="subtitle"><h4>A System to Evaluate Digital Objects</h4></div>
        <div class="buttons" role="group">
            <form class="resourcesbutton" action="/fairshake/resources" method="get">
                <button type="submit" class="btn btn-default" value="LINCS Resource List">LINCS Resource List</button>
            </form>
        </div>
    </div>
{% endblock %}
